<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="shortcut icon"
         href="img/icons8-chat-64.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Chat Application by Poorviraj</title>
   </head>
   <body>
      <div class="join-container">
         <header class="join-header">
            <h1 style="color: #f5f6f7">
               <i class="fas fa-comment-dots"></i> Chat-In
            </h1>
         </header>
         <main class="join-main">
            <form action="chat.html" method="GET">
               <!-- Username -->
               <div class="form-control">
                  <label style="color: #f5f6f7" for="username">Username</label>
                  <input
                     type="text"
                     name="username"
                     id="username"
                     placeholder="Enter username..."
                     required
                  />
               </div>

               <!-- Predefined Rooms -->
               <div class="form-control">
                  <label style="color: #f5f6f7" for="room">Choose a Room</label>
                  <select name="room" id="room">
                     <option value="">-- Select a predefined room --</option>
                     <option value="Room-1">Room-1</option>
                     <option value="Room-2">Room-2</option>
                     <option value="Room-3">Room-3</option>
                     <option value="Room-4">Room-4</option>
                     <option value="Room-5">Room-5</option>
                  </select>
               </div>

               <!-- Custom Room -->
               <div class="form-control">
                  <label style="color: #f5f6f7" for="customRoom">Or Create / Join Custom Room</label>
                  <input
                     type="text"
                     name="customRoom"
                     id="customRoom"
                     placeholder="Enter custom room name..."
                  />
               </div>

               <button type="submit" class="btn">Join Chat</button>
            </form>
         </main>
         <footer style="margin-top: 25px">
            <div style="text-align: center" class="credit">
               © 2024 Chat-In. Built for the community ❤️
            </div>
         </footer>
      </div>
   </body>
</html>
